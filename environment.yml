# Full environment
# You only need to install this if you are using every part of this module.
# Most optional packages are imported latily.
# Usually you will notice if you're missing a specific package.
name: dl
channels:
  - pytorch
  - huggingface
  - defaults
dependencies:
  - python=3.9
  - cudatoolkit=11.3
  - pytorch=1.10.1
  - torchvision
  - notebook
  - jupyter
  - matplotlib
  - python-lmdb
  - scikit-learn
  - scikit-image
  - tensorboard
  - torchtext
  - transformers
  - datasets
  - tensorflow
  - nltk
  - pip:
      - flake8==3.9.0
      - hydra-core
      - kornia
      - lpips
      - pycodestyle==2.7.0
      - pyflakes==2.3.1
      - pytorch-wavelets
      - rouge-score
      - sacrebleu
      - timm
